<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">E ai Louise,</p>
                    <p class="words line2">Vocẽ é muito especial para mim!</p>
                    <p class="words line3">Amor,</p>
                    <p class="words line4">Miguel</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Abrir</button>
            <button id="reset">Fechar</button>
        </div>
        <h1 class="valentine">Essa carta é um vale chocolate!</h1>
        <script src="index.js"></script>
    </body>
</html>
